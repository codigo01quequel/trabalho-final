<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Fórmulario de Voluntários</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelinput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email"class="labelinput">Email</label>
                    <div>
                        <br><br>
                        <div class="inputBox">
                            <input type="tel" name="Telefone" id="telefone" class="inputUser" required>
                            <label for="telefone"class="labelinput">Telefone</label>
                    </div>
                   <p>Sexo:</p>
                   <input type="radio" id="feminino" name="genero" value="feminino" required>
                   <label for="feminino">Feminino</label>
                   <input type="radio" id="Masculino" name="genero" value="Masculino" required>
                   <label for="feminino">Masculino</label>
                   <input type="radio" id="Outros" name="genero" value="Outros" required>
                   <label for="feminino">Outros</label>
                   <br><br>
                   <div class="inputBox">
                    <label for="ano_nascimento"><b>Data de Nascimento</b></label>
                    <input type="date" name="data de nascimento" id="email" class="inputUser" required>
                    <div>
                    <br><br>
                        <div class="inputBox">
                            <input type="text" name="cidade" id="cidade" class="inputUser" required>
                            <label for="telefone"class="labelinput">Cidade</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="estado" id="estado" class="inputUser" required>
                        <label for="estado">Estado</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="Endereço" id="Endereço" class="inputUser" required>
                    <label for="telefone">Endereço</label>
            </div>
            <br><br>
            <input type="submit" name="submit" id="submit">
                        
            </fieldset>
        </form>
    </div>

</body>
</html>
